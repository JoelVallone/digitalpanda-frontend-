<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-12 text-left"><b>{{viewMeasures[0]?.sensorKey?.location}}</b></div>
        </div>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let viewMeasure of viewMeasures; let i=index ">
            <div class="row">
                <div class="col-8 text-left">
                    <b>{{viewMeasure.measureTypeDetails?.typeName}}</b>
                </div>
                <div class="col-4 text-left">
                    <span *ngIf="viewMeasure.isLoaded">{{ viewMeasure.measure.value | number : '1.2-2' }}</span>
                    <span *ngIf="!viewMeasure.isLoaded">-</span>{{[ viewMeasure.measureTypeDetails?.unitSymbol]}}
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-left small">
                    <i>
                        <span *ngIf="viewMeasure.isLoaded">{{ viewMeasure.measure.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                        <span *ngIf="!viewMeasure.isLoaded">-</span>
                    </i>
                </div>
            </div>
        </li>
    </ul>
</div>
