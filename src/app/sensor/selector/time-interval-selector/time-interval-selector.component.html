<div clas="form-inline" [formGroup]="timeIntervalForm">

    <div class="form-group">


        <div formGroupName="from">
            <label for="fromDate">From  </label>
            <input id="fromDate" class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate" formControlName="date">
            <div *ngIf="timeIntervalForm.get('from').get('date').errors">
                <div *ngIf="timeIntervalForm.get('from').get('date').errors">Date format error. Expected: yyyy-mm-dd</div>
            </div>
        </div>
        <div formGroupName="to">
            <label for="toDate"> To  </label>
            <input id="toDate" class="form-control" placeholder="yyyy-mm-dd" name="dpToDate" formControlName="date">
            <!--<div *ngIf="timeIntervalForm.get('to').get('date').errors.rawDate">Date format error. Expected: yyyy-mm-dd</div>-->
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="toggleDatePicker()" type="button">
                  Cal.
                </button>
            <button class="btn btn-outline-secondary" (click)="setDefaultDates()" type="button">
                      Rst.
                    </button>
        </div>

        <ngb-datepicker *ngIf="displayDatePicker" #dp (select)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t" outsideDays="hidden">
            <ng-template #t let-date let-focused="focused">
                <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
            </ng-template>
        </ngb-datepicker>
        <!--
        <ngb-timepicker [(ngModel)]="fromTime" [seconds]="true" [hourStep]="1" [minuteStep]="1" [secondStep]="1"></ngb-timepicker>
-->
    </div>
</div>



<pre>From: {{ fromDate | json }} </pre>
<pre>To: {{ toDate | json }} </pre>
